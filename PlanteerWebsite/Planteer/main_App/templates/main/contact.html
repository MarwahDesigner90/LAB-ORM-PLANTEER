{% extends 'main/base.html' %}
{% load static %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="container-contact">
    <section class="contact-section">
        <h1>Contact Us</h1>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group mb-4">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" name="first_name" id="firstName" placeholder="Jane" required class="form-control">
            </div>
            
            <div class="form-group mb-4">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" name="last_name" id="lastName" placeholder="Smitherton" required class="form-control">
            </div>
            
            <div class="form-group mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" placeholder="email@janesfakedomin.net" required class="form-control">
            </div>
            
            <div class="form-group mb-4">
                <label for="message" class="form-label">Your Message</label>
                <textarea name="message" id="message" placeholder="Enter your question or message" required class="form-control" rows="4"></textarea>
            </div>
        
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </section>
    
    <section class="img-section">
        <img src="{% static 'images/flower_contact.jpg.avif' %}" alt="Contact Us" />
    </section>
</div>

{% endblock %}
